<!DOCTYPE html>

<html>

<head>
    <title> De Ninja a Gato</title>
    <meta name="Ninja-Gato" content="jQuery!">
    <link rel="stylesheet" type="text/css" href="ninja-gato.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $("img").click(function() {
                var temp = $(this).attr("src");
                $(this).attr("src", $(this).attr("data-alt-src"));
                $(this).attr("data-alt-src", temp);
            });
        });
    </script>

</head>

<body>

    <h1>Actividad: de Ninja a Gato</h1>
    <br>
    <div class="contenedor">
        <img src="img/ninja0.png" data-alt-src="img/cat0.png" alt="1" />
        <img src="img/ninja1.png" data-alt-src="img/cat1.png" alt="2" />
        <img src="img/ninja2.png" data-alt-src="img/cat2.png" alt="3" />
        <img src="img/ninja3.png" data-alt-src="img/cat3.png" alt="4" />
        <img src="img/ninja4.png" data-alt-src="img/cat4.png" alt="5" />
    </div>
</body>

</html>
