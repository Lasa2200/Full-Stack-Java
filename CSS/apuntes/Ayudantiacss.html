<body>

    <div id="app">
        <img src="AyudantiaCSS/ojo.png" alt="OJO">
        <img scr="" alt= "Imagen2">

        <p class="clase3"> nuevo estilo al elemento</p>

        <h6 class="clase1"> esto es un h6</h6>
    </div>
