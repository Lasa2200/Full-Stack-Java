<script>
/*Dado un array y su respectivo índice,
remueve los valores en el rango del índice dado
( acortando el array). Por ejemplo,
removerRango([20,30,40,50,60,70],2,4)debiera devolver [20,30,70].*/

function RemoverRango (arreglo,inicio,fin){
    var arraux =[]
    
    for(var i=0;i<arreglo.length; i++){
        if (i < inicio || i>fin){
            arraux.push(arreglo[i])
        }
    }
    return arraux;
}
 z= RemoverRango
([20,30,40,50,60,70],2,4)
console.log(z)

</script>
