<script>
/*Encuentra el promedio (avg): Dado un array con múltiples valores,
 escribe una función que devuelva el promedio de los valores
  (ej: para [1,3,5,7,20] el promedio es 7.2)*/


function promedio(arreglo){
    var prom=0;
    var suma=0;
    for (var i=0; i<arreglo.length; i++){
        suma= suma + arreglo [i];
}
    prom = suma/arreglo.length;
    return prom;
}
var arreglo =[1,3,5,7,20];
console.log (arreglo);
var b= promedio (arreglo);
console.log (b);


</script>
