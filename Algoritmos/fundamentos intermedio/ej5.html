<script>
    /*Array: “N” último: Devuelve el elemento “N” último.
Dado ([5,2,3,6,4,9,7],3], devuelve 4. Si el array es muy pequeño,
 devuelve null. */
    
function n_ultimo(arreglo,n){

    return arreglo[arreglo.length-n];

     var arreglo =[5,2,3,6,4,9,7];
     var n=3;
}
console.log(n_ultimo(arreglo,n));

    
    </script>
