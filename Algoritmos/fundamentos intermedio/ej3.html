

<script>
/*Fibonacci - Crea una función para generar números de Fibonacci.
En esta famosa secuencia matemática, cada número es la suma de
las dos anteriores, partiendo con los valores 0 y 1. Tu función
debería aceptar un argumento, un índice en la secuencia

= 1 (fib(0)+fib(1), o 0+1), fibonacci(3) = 2 (fib(1) + fib(2)3, o 1+1), fibonacci(4)

Haz esto primero sin usar recursión. Si no sabes qué es una recursión,

function fibonacci(x){
    var anterior0 =0
    var anterior1 =1
    var fibo =0
        console.log(anterior0);
        console.log(anterior1);
    for(var i=0; i<x-1; i++){
        fibo=anterior0 + anterior1;
        console.log (fibo);
        anterior0=anterior1;
        anterior1= fibo;
    }
}
f=fibonacci(7);
