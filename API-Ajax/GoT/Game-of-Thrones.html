    <title>Game of Thrones</title>

    <script>
        $(document).ready(function() {
            $('form').submit(function() {
                url = 'https://anapioficeandfire.com/api/characters/' + $('#busqueda ').val() + ;
                $("img").click(function clikeo() {
                    var b = $(this).attr("id");
                    $.get('https://anapioficeandfire.com/api/characters/' + b + "/", function(res) {
                        $.get(url, function(res) {
                            console.log(res);
                            $(".NOMBRE").html("<h2>" + res.name + "</h2>");
                            $(".WORDS").html("<p> Words :" + res.types[0].type.name + "</p>");
                            $(".TITLE").html("<p> Titulo :" + res.height + "</p>");
                        }, 'json');
                    });
                });
            });
        });
    </script>
